<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Test | Question 7 of 25</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --electric-blue: #3A7BFF;
            --neon-purple: #9A5CFF;
            --dark-gradient: linear-gradient(135deg, #0C1020 0%, #1A1F33 100%);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        body {
            background: var(--dark-gradient);
            color: white;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Background elements */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: var(--electric-blue);
            top: 10%;
            left: -100px;
        }

        .shape-2 {
            width: 250px;
            height: 250px;
            background: var(--neon-purple);
            bottom: 10%;
            right: -80px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .question-counter {
            font-weight: 600;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
        }

        .timer {
            background: var(--electric-blue);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 0 15px rgba(58, 123, 255, 0.5);
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 28%; /* 7/25 = 28% */
            background: linear-gradient(90deg, var(--electric-blue), var(--neon-purple));
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(154, 92, 255, 0.7);
            transition: width 0.5s ease;
        }

        /* Question Card */
        .question-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--electric-blue), transparent);
        }

        .question-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
        }

        .question-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .matrix {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 280px;
        }

        .matrix-cell {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .matrix-cell img {
            max-width: 60px;
            max-height: 60px;
        }

        /* Options Grid */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 30px;
        }

        .option {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 100px;
        }

        .option:hover {
            border-color: var(--electric-blue);
            box-shadow: 0 0 15px rgba(58, 123, 255, 0.3);
        }

        .option.selected {
            border-color: var(--neon-purple);
            box-shadow: 0 0 20px rgba(154, 92, 255, 0.5);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(154, 92, 255, 0.5); }
            50% { box-shadow: 0 0 25px rgba(154, 92, 255, 0.8); }
            100% { box-shadow: 0 0 15px rgba(154, 92, 255, 0.5); }
        }

        .option-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-content img {
            max-width: 60px;
            max-height: 60px;
        }

        /* Bottom Navigation */
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .skip-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.7);
            padding: 14px 24px;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .skip-btn:hover {
            border-color: rgba(255, 255, 255, 0.4);
            color: rgba(255, 255, 255, 0.9);
        }

        .next-btn {
            background: linear-gradient(90deg, var(--electric-blue), var(--neon-purple));
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(58, 123, 255, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .next-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .next-btn:hover::before {
            left: 100%;
        }

        .next-btn:hover {
            box-shadow: 0 0 25px rgba(58, 123, 255, 0.6);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .matrix-cell {
                width: 70px;
                height: 70px;
            }
            
            .navigation {
                flex-direction: column;
                gap: 16px;
            }
            
            .skip-btn, .next-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="question-counter">Question 7 of 25</div>
        <div class="timer">02:45</div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>

    <!-- Question Card -->
    <div class="question-card">
        <div class="question-title">Identify the missing pattern</div>
        <div class="question-content">
            <div class="matrix">
                <div class="matrix-cell">
                    <svg width="40" height="40" viewBox="0 0 40 40">
                        <circle cx="20" cy="20" r="15" fill="#3A7BFF" />
                    </svg>
                </div>
                <div class="matrix-cell">
                    <svg width="40" height="40" viewBox="0 0 40 40">
                        <rect x="10" y="10" width="20" height="20" fill="#9A5CFF" />
                    </svg>
                </div>
                <div class="matrix-cell">
                    <svg width="40" height="40" viewBox="0 0 40 40">
                        <polygon points="20,5 35,35 5,35" fill="#3A7BFF" />
                    </svg>
                </div>
                <div class="matrix-cell">
                    <svg width="40" height="40" viewBox="0 0 40 40">
                        <rect x="10" y="10" width="20" height="20" fill="#9A5CFF" />
                    </svg>
                </div>
                <div class="matrix-cell">
                    <svg width="40" height="40" viewBox="0 0 40 40">
                        <circle cx="20" cy="20" r="15" fill="#3A7BFF" />
                    </svg>
                </div>
                <div class="matrix-cell">
                    <svg width="40" height="40" viewBox="0 0 40 40">
                        <polygon points="20,5 35,35 5,35" fill="#9A5CFF" />
                    </svg>
                </div>
                <div class="matrix-cell">
                    <svg width="40" height="40" viewBox="0 0 40 40">
                        <polygon points="20,5 35,35 5,35" fill="#3A7BFF" />
                    </svg>
                </div>
                <div class="matrix-cell">
                    <svg width="40" height="40" viewBox="0 0 40 40">
                        <circle cx="20" cy="20" r="15" fill="#9A5CFF" />
                    </svg>
                </div>
                <div class="matrix-cell">?</div>
            </div>
        </div>
    </div>

    <!-- Options Grid -->
    <div class="options-grid">
        <div class="option" onclick="selectOption(this)">
            <div class="option-content">
                <svg width="50" height="50" viewBox="0 0 50 50">
                    <circle cx="25" cy="25" r="20" fill="#3A7BFF" />
                </svg>
            </div>
        </div>
        <div class="option" onclick="selectOption(this)">
            <div class="option-content">
                <svg width="50" height="50" viewBox="0 0 50 50">
                    <rect x="10" y="10" width="30" height="30" fill="#9A5CFF" />
                </svg>
            </div>
        </div>
        <div class="option" onclick="selectOption(this)">
            <div class="option-content">
                <svg width="50" height="50" viewBox="0 0 50 50">
                    <polygon points="25,5 45,45 5,45" fill="#3A7BFF" />
                </svg>
            </div>
        </div>
        <div class="option" onclick="selectOption(this)">
            <div class="option-content">
                <svg width="50" height="50" viewBox="0 0 50 50">
                    <ellipse cx="25" cy="25" rx="20" ry="15" fill="#9A5CFF" />
                </svg>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="navigation">
        <button class="skip-btn">Skip</button>
        <button class="next-btn">Next</button>
    </div>

    <script>
        // Option selection functionality
        function selectOption(element) {
            // Remove selected class from all options
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            element.classList.add('selected');
        }

        // Timer functionality
        let timeLeft = 165; // 2 minutes 45 seconds in seconds
        const timerElement = document.querySelector('.timer');
        
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft > 0) {
                timeLeft--;
            } else {
                clearInterval(timerInterval);
                // Handle time up scenario
            }
        }
        
        const timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
