<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Pro - Create Your CV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-bg: #0A1A3A;
            --secondary-bg: #1E2F50;
            --accent-blue: #00D4FF;
            --accent-purple: #7C3AED;
            --accent-cyan: #60A5FA;
            --text-primary: #F1F5F9;
            --text-secondary: #94A3B8;
            --card-bg: rgba(15, 30, 60, 0.5);
            --input-bg: rgba(255, 255, 255, 0.08);
            --glow-blue: 0 0 20px rgba(0, 212, 255, 0.4);
            --glow-purple: 0 0 20px rgba(124, 58, 237, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }

        /* Enhanced Background */
        .ai-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .neural-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.4;
            animation: gridMove 20s linear infinite;
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            background: rgba(0, 212, 255, 0.2);
            border-radius: 50%;
            filter: blur(8px);
            animation: float 15s infinite ease-in-out;
        }

        .particle:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 60%;
            left: 70%;
            animation-delay: 2s;
            background: rgba(124, 58, 237, 0.15);
        }

        .particle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 10%;
            animation-delay: 4s;
            background: rgba(96, 165, 250, 0.15);
        }

        .container {
            max-width: 100%;
            padding: 20px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        /* Sticky Header */
        .sticky-header {
            position: sticky;
            top: 0;
            background: rgba(10, 26, 58, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
            padding: 15px 0;
            margin: -20px -20px 20px -20px;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .header-content {
            max-width: 100%;
            padding: 0 20px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-cyan) 50%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .ai-assistant-btn {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid var(--accent-blue);
            border-radius: 12px;
            padding: 8px 12px;
            color: var(--accent-blue);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .ai-assistant-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            box-shadow: var(--glow-blue);
        }

        /* Form Section */
        .form-section {
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .form-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-blue), var(--accent-purple), transparent);
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .input-with-ai {
            position: relative;
        }

        .ai-suggestion-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid var(--accent-blue);
            border-radius: 8px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--accent-blue);
            transition: all 0.3s ease;
            z-index: 5;
        }

        .ai-suggestion-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            box-shadow: var(--glow-blue);
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .form-control {
            width: 100%;
            padding: 18px 50px 18px 20px;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: var(--glow-blue);
            transform: translateY(-2px);
        }

        .form-control:focus + .focus-line {
            width: 100%;
        }

        .focus-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
            padding-right: 20px;
        }

        textarea.form-control + .ai-suggestion-btn {
            top: 25px;
            transform: none;
        }

        /* Generate Button */
        .generate-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1.15rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--glow-blue), var(--glow-purple);
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .generate-btn:active::before {
            width: 300px;
            height: 300px;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.7), 0 0 40px rgba(124, 58, 237, 0.5);
        }

        /* Preview Section */
        .preview-section {
            display: none;
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease;
        }

        .preview-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-blue), var(--accent-purple), transparent);
        }

        .preview-section.active {
            display: block;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .preview-title {
            font-size: 1.5rem;
            color: var(--accent-cyan);
            font-weight: 600;
        }

        .template-selector {
            display: flex;
            gap: 10px;
        }

        .template-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 8px 12px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .template-btn.active {
            background: rgba(0, 212, 255, 0.2);
            border-color: var(--accent-blue);
            color: var(--accent-blue);
            box-shadow: var(--glow-blue);
        }

        .cv-preview {
            background: white;
            color: #333;
            border-radius: 16px;
            padding: 30px;
            min-height: 500px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            overflow-y: auto;
            max-height: 600px;
            position: relative;
        }

        .cv-preview.modern {
            border-left: 5px solid #3B82F6;
        }

        .cv-preview.classic {
            border-left: 5px solid #10B981;
        }

        .cv-preview.stylish {
            border-left: 5px solid #7C3AED;
        }

        .cv-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #E5E7EB;
        }

        .cv-name {
            font-size: 2rem;
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 5px;
        }

        .cv-title {
            font-size: 1.3rem;
            color: #3B82F6;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .cv-contact {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 0.9rem;
            color: #6B7280;
        }

        .cv-section {
            margin-bottom: 20px;
        }

        .cv-section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1F2937;
            margin-bottom: 12px;
            padding-bottom: 5px;
            border-bottom: 1px solid #E5E7EB;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cv-section-title::before {
            content: '‚ñ∏';
            color: #3B82F6;
        }

        .cv-summary {
            line-height: 1.6;
            color: #4B5563;
        }

        .cv-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .skill-tag {
            background: #EFF6FF;
            color: #1E40AF;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .cv-item {
            margin-bottom: 15px;
        }

        .cv-item-title {
            font-weight: 600;
            color: #1F2937;
            margin-bottom: 4px;
        }

        .cv-item-details {
            color: #6B7280;
            font-size: 0.9rem;
        }

        /* Download Button */
        .download-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1.15rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
            display: none;
            position: relative;
            overflow: hidden;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .download-btn:active::before {
            width: 300px;
            height: 300px;
        }

        .download-btn.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.6);
        }

        /* Floating Action Bar */
        .floating-actions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 30, 60, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 20px;
            padding: 12px;
            display: flex;
            gap: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 10px 15px;
            color: var(--text-primary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .action-btn:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: var(--accent-blue);
            box-shadow: var(--glow-blue);
        }

        /* AI Modal */
        .ai-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .ai-modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 24px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            animation: modalSlide 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title {
            font-size: 1.3rem;
            color: var(--accent-cyan);
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: var(--accent-blue);
        }

        .suggestion-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .suggestion-item:hover {
            background: rgba(0, 212, 255, 0.1);
            transform: translateY(-2px);
        }

        .suggestion-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .suggestion-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }

        @keyframes modalSlide {
            from { 
                opacity: 0;
                transform: scale(0.9);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.6rem;
            }
            
            .form-section, .preview-section {
                padding: 20px;
                border-radius: 24px;
            }
            
            .form-control {
                padding: 16px 45px 16px 16px;
            }
            
            .cv-preview {
                padding: 20px;
            }
            
            .cv-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .floating-actions {
                width: 90%;
                justify-content: space-between;
            }
            
            .action-btn {
                flex: 1;
                justify-content: center;
            }
        }

        /* Safe area for iOS */
        @supports(padding: max(0px)) {
            .container {
                padding-left: max(16px, env(safe-area-inset-left));
                padding-right: max(16px, env(safe-area-inset-right));
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }
            
            .floating-actions {
                bottom: max(20px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>

            <span>Download</span>
        </button>
        <button class="action-btn" id="templatesAction">
            <span>üé®</span>
            <span>Templates</span>
        </button>
    </div>

    <!-- AI Modal -->
    <div class="ai-modal" id="aiModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">AI Suggestions</h3>
                <button class="close-modal" id="closeModal">√ó</button>
            </div>
            <div id="suggestionContent">
                <!-- AI suggestions will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generateBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const previewSection = document.getElementById('previewSection');
            const cvPreview = document.getElementById('cvPreview');
            const aiModal = document.getElementById('aiModal');
            const closeModal = document.getElementById('closeModal');
            const suggestionContent = document.getElementById('suggestionContent');
            const templateButtons = document.querySelectorAll('.template-btn');
            const aiSuggestionButtons = document.querySelectorAll('.ai-suggestion-btn');
            const previewAction = document.getElementById('previewAction');
            const downloadAction = document.getElementById('downloadAction');
            const templatesAction = document.getElementById('templatesAction');
            
            let currentTemplate = 'modern';
            
            // Template switching
            templateButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    templateButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentTemplate = this.dataset.template;
                    cvPreview.className = 'cv-preview ' + currentTemplate;
                    
                    // Regenerate preview with new template
                    if (previewSection.classList.contains('active')) {
                        generateCVPreview();
                    }
                });
            });
            
            // AI Suggestion buttons
            aiSuggestionButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const field = this.dataset.field;
                    showAISuggestions(field);
                });
            });
            
            // Modal controls
            closeModal.addEventListener('click', function() {
                aiModal.classList.remove('active');
            });
            
            // Close modal when clicking outside
            aiModal.addEventListener('click', function(e) {
                if (e.target === aiModal) {
                    aiModal.classList.remove('active');
                }
            });
            
            // Floating action buttons
            previewAction.addEventListener('click', function() {
                if (previewSection.classList.contains('active')) {
                    previewSection.scrollIntoView({ behavior: 'smooth' });
                } else {
                    generateCVPreview();
                }
            });
            
            downloadAction.addEventListener('click', function() {
                if (downloadBtn.classList.contains('active')) {
                    downloadPDF();
                } else {
                    generateCVPreview();
                    setTimeout(() => {
                        if (downloadBtn.classList.contains('active')) {
                            downloadPDF();
                        }
                    }, 1000);
                }
            });
            
            templatesAction.addEventListener('click', function() {
                document.querySelector('.template-selector').scrollIntoView({ behavior: 'smooth' });
            });
            
            // Generate CV Preview
            function generateCVPreview() {
                // Basic form validation
                const fullName = document.getElementById('fullName').value.trim();
                if (!fullName) {
                    alert('Please enter your full name');
                    return;
                }
                
                // Get form values
                const jobTitle = document.getElementById('jobTitle').value.trim();
                const email = document.getElementById('email').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const summary = document.getElementById('summary').value.trim();
                const skills = document.getElementById('skills').value.trim();
                const experience = document.getElementById('experience').value.trim();
                const education = document.getElementById('education').value.trim();
                
                // Generate CV Preview HTML based on template
                let cvHTML = '';
                
                if (currentTemplate === 'modern') {
                    cvHTML = generateModernTemplate(fullName, jobTitle, email, phone, summary, skills, experience, education);
                } else if (currentTemplate === 'classic') {
                    cvHTML = generateClassicTemplate(fullName, jobTitle, email, phone, summary, skills, experience, education);
                } else {
                    cvHTML = generateStylishTemplate(fullName, jobTitle, email, phone, summary, skills, experience, education);
                }
                
                cvPreview.innerHTML = cvHTML;
                
                // Show preview section
                previewSection.classList.add('active');
                
                // Show download button
                downloadBtn.classList.add('active');
                
                // Scroll to preview
                previewSection.scrollIntoView({ behavior: 'smooth' });
            }
            
            // Modern template
            function generateModernTemplate(fullName, jobTitle, email, phone, summary, skills, experience, education) {
                return `
                    <div class="cv-header">
                        <div>
                            <div class="cv-name">${fullName}</div>
                            <div class="cv-title">${jobTitle || 'Professional'}</div>
                        </div>
                        <div class="cv-contact">
                            ${email ? `<div>üìß ${email}</div>` : ''}
                            ${phone ? `<div>üì± ${phone}</div>` : ''}
                        </div>
                    </div>
                    
                    ${summary ? `
                    <div class="cv-section">
                        <div class="cv-section-title">Professional Summary</div>
                        <div class="cv-summary">${summary}</div>
                    </div>
                    ` : ''}
                    
                    ${skills ? `
                    <div class="cv-section">
                        <div class="cv-section-title">Skills</div>
                        <div class="cv-skills">
                            ${skills.split(',').map(skill => `<span class="skill-tag">${skill.trim()}</span>`).join('')}
                        </div>
                    </div>
                    ` : ''}
                    
                    ${experience ? `
                    <div class="cv-section">
                        <div class="cv-section-title">Work Experience</div>
                        ${experience.split('\n').map(exp => `
                            <div class="cv-item">
                                <div class="cv-item-title">${exp}</div>
                            </div>
                        `).join('')}
                    </div>
                    ` : ''}
                    
                    ${education ? `
                    <div class="cv-section">
                        <div class="cv-section-title">Education</div>
                        ${education.split('\n').map(edu => `
                            <div class="cv-item">
                                <div class="cv-item-title">${edu}</div>
                            </div>
                        `).join('')}
                    </div>
                    ` : ''}
                `;
            }
            
            // Classic template
            function generateClassicTemplate(fullName, jobTitle, email, phone, summary, skills, experience, education) {
                return `
                    <div class="cv-header" style="text-align: center; border-bottom: 3px solid #10B981; padding-bottom: 20px;">
                        <div>
                            <div class="cv-name" style="font-size: 2.2rem;">${fullName}</div>
                            <div class="cv-title" style="font-size: 1.4rem; color: #10B981;">${jobTitle || 'Professional'}</div>
                        </div>
                        <div class="cv-contact" style="margin-top: 15px; flex-direction: row; justify-content: center; gap: 20px;">
                            ${email ? `<div>${email}</div>` : ''}
                            ${phone ? `<div>${phone}</div>` : ''}
                        </div>
                    </div>
                    
                    ${summary ? `
                    <div class="cv-section">
                        <div class="cv-section-title" style="color: #10B981;">Professional Summary</div>
                        <div class="cv-summary">${summary}</div>
                    </div>
                    ` : ''}
                    
                    ${skills ? `
                    <div class="cv-section">
                        <div class="cv-section-title" style="color: #10B981;">Skills</div>
                        <div class="cv-skills">
                            ${skills.split(',').map(skill => `<span class="skill-tag" style="background: #D1FAE5; color: #065F46;">${skill.trim()}</span>`).join('')}
                        </div>
                    </div>
                    ` : ''}
                    
                    ${experience ? `
                    <div class="cv-section">
                        <div class="cv-section-title" style="color: #10B981;">Work Experience</div>
                        ${experience.split('\n').map(exp => `
                            <div class="cv-item">
                                <div class="cv-item-title">${exp}</div>
                            </div>
                        `).join('')}
                    </div>
                    ` : ''}
                    
                    ${education ? `
                    <div class="cv-section">
                        <div class="cv-section-title" style="color: #10B981;">Education</div>
                        ${education.split('\n').map(edu => `
                            <div class="cv-item">
                                <div class="cv-item-title">${edu}</div>
                            </div>
                        `).join('')}
                    </div>
                    ` : ''}
                `;
            }
            
            // Stylish template
            function generateStylishTemplate(fullName, jobTitle, email, phone, summary, skills, experience, education) {
                return `
                    <div class="cv-header" style="display: block; text-align: center; background: linear-gradient(135deg, #7C3AED, #8B5CF6); color: white; padding: 25px; margin: -30px -30px 25px -30px; border-radius: 0 0 16px 16px;">
                        <div class="cv-name" style="color: white; font-size: 2.2rem;">${fullName}</div>
                        <div class="cv-title" style="color: white; font-size: 1.4rem; opacity: 0.9;">${jobTitle || 'Professional'}</div>
                        <div class="cv-contact" style="margin-top: 15px; color: white; opacity: 0.8;">
                            ${email ? `<span>${email}</span>` : ''}
                            ${phone ? `<span style="margin-left: 15px;">${phone}</span>` : ''}
                        </div>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 25px;">
                        <div>
                            ${summary ? `
                            <div class="cv-section">
                                <div class="cv-section-title" style="color: #7C3AED;">Summary</div>
                                <div class="cv-summary">${summary}</div>
                            </div>
                            ` : ''}
                            
                            ${skills ? `
                            <div class="cv-section">
                                <div class="cv-section-title" style="color: #7C3AED;">Skills</div>
                                <div class="cv-skills">
                                    ${skills.split(',').map(skill => `<span class="skill-tag" style="background: #EDE9FE; color: #5B21B6;">${skill.trim()}</span>`).join('')}
                                </div>
                            </div>
                            ` : ''}
                        </div>
                        
                        <div>
                            ${experience ? `
                            <div class="cv-section">
                                <div class="cv-section-title" style="color: #7C3AED;">Experience</div>
                                ${experience.split('\n').map(exp => `
                                    <div class="cv-item">
                                        <div class="cv-item-title">${exp}</div>
                                    </div>
                                `).join('')}
                            </div>
                            ` : ''}
                            
                            ${education ? `
                            <div class="cv-section">
                                <div class="cv-section-title" style="color: #7C3AED;">Education</div>
                                ${education.split('\n').map(edu => `
                                    <div class="cv-item">
                                        <div class="cv-item-title">${edu}</div>
                                    </div>
                                `).join('')}
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }
            
            // Show AI suggestions
            function showAISuggestions(field) {
                let suggestions = [];
                const fieldName = document.querySelector(`label[for="${field}"]`).textContent;
                
                // Mock AI suggestions based on field
                if (field === 'jobTitle') {
                    suggestions = [
                        {
                            title: "Professional Title Suggestions",
                            text: "Senior Software Engineer, Full Stack Developer, Tech Lead, Software Architect"
                        },
                        {
                            title: "Industry-Standard Titles",
                            text: "Based on your experience, consider: Principal Engineer, Development Manager, Solutions Architect"
                        }
                    ];
                } else if (field === 'summary') {
                    suggestions = [
                        {
                            title: "Strong Opening Statement",
                            text: "Experienced software developer with 5+ years in full-stack web development, specializing in JavaScript frameworks and cloud technologies."
                        },
                        {
                            title: "Impact-Focused Summary",
                            text: "Results-driven professional with a proven track record of delivering high-quality software solutions that improve efficiency and user experience."
                        }
                    ];
                } else if (field === 'skills') {
                    suggestions = [
                        {
                            title: "Technical Skills Enhancement",
                            text: "Consider adding: Agile Methodology, CI/CD, Docker, AWS, Test-Driven Development"
                        },
                        {
                            title: "Soft Skills",
                            text: "Team Leadership, Project Management, Problem Solving, Communication, Mentoring"
                        }
                    ];
                } else {
                    suggestions = [
                        {
                            title: "AI Enhancement",
                            text: "Let AI optimize this section for better impact and readability."
                        },
                        {
                            title: "Professional Formatting",
                            text: "Use consistent formatting with bullet points and action verbs for better readability."
                        }
                    ];
                }
                
                // Populate modal with suggestions
                suggestionContent.innerHTML = suggestions.map(suggestion => `
                    <div class="suggestion-item" onclick="applySuggestion('${field}', '${suggestion.text.replace(/'/g, "\\'")}')">
                        <div class="suggestion-title">${suggestion.title}</div>
                        <div class="suggestion-text">${suggestion.text}</div>
                    </div>
                `).join('');
                
                // Show modal
                aiModal.classList.add('active');
            }
            
            // Apply suggestion to field
            window.applySuggestion = function(field, text) {
                const fieldElement = document.getElementById(field);
                if (fieldElement) {
                    if (field === 'skills') {
                        // For skills, append to existing skills
                        const currentSkills = fieldElement.value.trim();
                        if (currentSkills) {
                            fieldElement.value = currentSkills + ', ' + text;
                        } else {
                            fieldElement.value = text;
                        }
                    } else {
                        // For other fields, replace the content
                        fieldElement.value = text;
                    }
                    
                    // Close modal
                    aiModal.classList.remove('active');
                }
            };
            
            // Download PDF
            function downloadPDF() {
                // Create a new jsPDF instance
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                // Get CV content
                const cvContent = cvPreview.cloneNode(true);
                
                // Remove any interactive elements and adjust styling for PDF
                const elementsToRemove = cvContent.querySelectorAll('button, input, textarea, select');
                elementsToRemove.forEach(el => el.remove());
                
                // Convert to canvas and then to image
                html2canvas(cvContent, {
                    scale: 2,
                    useCORS: true,
                    logging: false
                }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const imgWidth = doc.internal.pageSize.getWidth();
                    const pageHeight = doc.internal.pageSize.getHeight();
                    const imgHeight = canvas.height * imgWidth / canvas.width;
                    let heightLeft = imgHeight;
                    let position = 0;
                    
                    doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                    
                    // Add additional pages if needed
                    while (heightLeft >= 0) {
                        position = heightLeft - imgHeight;
                        doc.addPage();
                        doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                        heightLeft -= pageHeight;
                    }
                    
                    // Save the PDF
                    doc.save('CV_Pro_CV.pdf');
                });
            }
            
            // Event listeners
            generateBtn.addEventListener('click', generateCVPreview);
            downloadBtn.addEventListener('click', downloadPDF);
            
            // Add smooth animations to form inputs
            const formControls = document.querySelectorAll('.form-control');
            formControls.forEach(control => {
                control.addEventListener('focus', function() {
                    this.parentElement.querySelector('.focus-line').style.width = '100%';
                });
                
                control.addEventListener('blur', function() {
                    if (!this.value) {
                        this.parentElement.querySelector('.focus-line').style.width = '0';
                    }
                });
            });
        });
    </script>
</body>
</html>
