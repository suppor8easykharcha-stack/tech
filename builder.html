<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Pro - Create Your CV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-bg: #0A1A3A;
            --secondary-bg: #152642;
            --accent-blue: #00D4FF;
            --accent-purple: #7C3AED;
            --accent-cyan: #60A5FA;
            --text-primary: #F1F5F9;
            --text-secondary: #94A3B8;
            --card-bg: rgba(15, 30, 60, 0.7);
            --input-bg: rgba(255, 255, 255, 0.05);
            --glow-blue: 0 0 20px rgba(0, 212, 255, 0.4);
            --glow-purple: 0 0 20px rgba(124, 58, 237, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 20px 0 30px;
            position: relative;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-cyan) 50%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            border-radius: 3px;
            box-shadow: var(--glow-blue);
        }

        /* Form Section */
        .form-section {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid;
            border-image: linear-gradient(135deg, var(--accent-blue), var(--accent-purple)) 1;
            border-radius: 24px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 16px 20px;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: var(--glow-blue);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        /* Generate Button */
        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--glow-blue), var(--glow-purple);
            margin-bottom: 25px;
        }

        .generate-btn:hover, .generate-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.6), 0 0 30px rgba(124, 58, 237, 0.4);
        }

        /* Preview Section */
        .preview-section {
            display: none;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid;
            border-image: linear-gradient(135deg, var(--accent-blue), var(--accent-purple)) 1;
            border-radius: 24px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease;
        }

        .preview-section.active {
            display: block;
        }

        .preview-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: var(--accent-cyan);
        }

        .cv-preview {
            background: white;
            color: #333;
            border-radius: 16px;
            padding: 25px;
            min-height: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 600px;
        }

        .cv-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #0A1A3A;
        }

        .cv-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #0A1A3A;
            margin-bottom: 5px;
        }

        .cv-title {
            font-size: 1.2rem;
            color: #4B5563;
            margin-bottom: 10px;
        }

        .cv-contact {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            font-size: 0.9rem;
            color: #6B7280;
        }

        .cv-section {
            margin-bottom: 20px;
        }

        .cv-section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #0A1A3A;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #E5E7EB;
        }

        .cv-summary {
            line-height: 1.6;
            color: #4B5563;
        }

        .cv-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .skill-tag {
            background: #EFF6FF;
            color: #1E40AF;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .cv-item {
            margin-bottom: 15px;
        }

        .cv-item-title {
            font-weight: 600;
            color: #0A1A3A;
        }

        .cv-item-details {
            color: #6B7280;
            font-size: 0.9rem;
        }

        /* Download Button */
        .download-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
            display: none;
        }

        .download-btn.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .download-btn:hover, .download-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.6);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .form-section, .preview-section {
                padding: 20px;
            }
            
            .form-control {
                padding: 14px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Create Your CV</h1>
        </div>

        <!-- Form Section -->
        <section class="form-section">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" class="form-control" placeholder="John Doe">
            </div>
            
            <div class="form-group">
                <label for="jobTitle">Job Title</label>
                <input type="text" id="jobTitle" class="form-control" placeholder="Software Engineer">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="john.doe@example.com">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" class="form-control" placeholder="+1 (555) 123-4567">
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" class="form-control" placeholder="New York, NY">
            </div>
            
            <div class="form-group">
                <label for="summary">Professional Summary</label>
                <textarea id="summary" class="form-control" placeholder="Experienced professional with..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="skills">Skills (comma separated)</label>
                <input type="text" id="skills" class="form-control" placeholder="JavaScript, React, Node.js, UI/UX">
            </div>
            
            <div class="form-group">
                <label for="experience">Work Experience</label>
                <textarea id="experience" class="form-control" placeholder="Senior Developer at Tech Corp (2020-2023)&#10;Junior Developer at Startup Inc (2018-2020)"></textarea>
            </div>
            
            <div class="form-group">
                <label for="education">Education</label>
                <textarea id="education" class="form-control" placeholder="BS Computer Science - University of Tech (2014-2018)"></textarea>
            </div>
        </section>

        <!-- Generate Button -->
        <button class="generate-btn" id="generateBtn">Generate CV</button>

        <!-- Preview Section -->
        <section class="preview-section" id="previewSection">
            <h2 class="preview-title">CV Preview</h2>
            <div class="cv-preview" id="cvPreview">
                <!-- CV content will be generated here -->
            </div>
        </section>

        <!-- Download Button -->
        <button class="download-btn" id="downloadBtn">Download PDF</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generateBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const previewSection = document.getElementById('previewSection');
            const cvPreview = document.getElementById('cvPreview');
            
            // Generate CV Preview
            generateBtn.addEventListener('click', function() {
                // Basic form validation
                const fullName = document.getElementById('fullName').value.trim();
                if (!fullName) {
                    alert('Please enter your full name');
                    return;
                }
                
                // Get form values
                const jobTitle = document.getElementById('jobTitle').value.trim();
                const email = document.getElementById('email').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const address = document.getElementById('address').value.trim();
                const summary = document.getElementById('summary').value.trim();
                const skills = document.getElementById('skills').value.trim();
                const experience = document.getElementById('experience').value.trim();
                const education = document.getElementById('education').value.trim();
                
                // Generate CV Preview HTML
                cvPreview.innerHTML = `
                    <div class="cv-header">
                        <div class="cv-name">${fullName}</div>
                        <div class="cv-title">${jobTitle || 'Professional'}</div>
                        <div class="cv-contact">
                            ${email ? `<span>${email}</span>` : ''}
                            ${phone ? `<span>${phone}</span>` : ''}
                            ${address ? `<span>${address}</span>` : ''}
                        </div>
                    </div>
                    
                    ${summary ? `
                    <div class="cv-section">
                        <div class="cv-section-title">Professional Summary</div>
                        <div class="cv-summary">${summary}</div>
                    </div>
                    ` : ''}
                    
                    ${skills ? `
                    <div class="cv-section">
                        <div class="cv-section-title">Skills</div>
                        <div class="cv-skills">
                            ${skills.split(',').map(skill => `<span class="skill-tag">${skill.trim()}</span>`).join('')}
                        </div>
                    </div>
                    ` : ''}
                    
                    ${experience ? `
                    <div class="cv-section">
                        <div class="cv-section-title">Work Experience</div>
                        ${experience.split('\n').map(exp => `
                            <div class="cv-item">
                                <div class="cv-item-title">${exp}</div>
                            </div>
                        `).join('')}
                    </div>
                    ` : ''}
                    
                    ${education ? `
                    <div class="cv-section">
                        <div class="cv-section-title">Education</div>
                        ${education.split('\n').map(edu => `
                            <div class="cv-item">
                                <div class="cv-item-title">${edu}</div>
                            </div>
                        `).join('')}
                    </div>
                    ` : ''}
                `;
                
                // Show preview section
                previewSection.classList.add('active');
                
                // Show download button
                downloadBtn.classList.add('active');
                
                // Scroll to preview
                previewSection.scrollIntoView({ behavior: 'smooth' });
            });
            
            // Download PDF
            downloadBtn.addEventListener('click', function() {
                // Create a new jsPDF instance
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                // Get CV content
                const cvContent = cvPreview.cloneNode(true);
                
                // Remove any interactive elements and adjust styling for PDF
                const elementsToRemove = cvContent.querySelectorAll('button, input, textarea, select');
                elementsToRemove.forEach(el => el.remove());
                
                // Convert to canvas and then to image
                html2canvas(cvContent, {
                    scale: 2,
                    useCORS: true,
                    logging: false
                }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const imgWidth = doc.internal.pageSize.getWidth();
                    const pageHeight = doc.internal.pageSize.getHeight();
                    const imgHeight = canvas.height * imgWidth / canvas.width;
                    let heightLeft = imgHeight;
                    let position = 0;
                    
                    doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                    
                    // Add additional pages if needed
                    while (heightLeft >= 0) {
                        position = heightLeft - imgHeight;
                        doc.addPage();
                        doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                        heightLeft -= pageHeight;
                    }
                    
                    // Save the PDF
                    doc.save('CV_Pro_CV.pdf');
                });
            });
            
            // Add smooth animations to form inputs
            const formControls = document.querySelectorAll('.form-control');
            formControls.forEach(control => {
                control.addEventListener('focus', function() {
                    this.style.transform = 'scale(1.02)';
                });
                
                control.addEventListener('blur', function() {
                    this.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
